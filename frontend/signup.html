<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ThriftHub</title>
    <link rel="stylesheet" href="/ThriftHub_G02/frontend/css/styles.css">
    <!-- Add React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Add Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Add Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuks0O6_R_ltzxGJHM-G5LIBvoLvV_P6g",
            authDomain: "thrifthub-demo.firebaseapp.com",
            projectId: "thrifthub-demo",
            storageBucket: "thrifthub-demo.firebasestorage.app",
            messagingSenderId: "518014691134",
            appId: "1:518014691134:web:7fa4a771e1c664c9f92e6f"
        };

        firebase.initializeApp(firebaseConfig);

        function SignupForm() {
            const [name, setName] = React.useState("");
            const [email, setEmail] = React.useState("");
            const [password, setPassword] = React.useState("");
            const [error, setError] = React.useState("");
            const [showPassword, setShowPassword] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError("");

                try {
                    // Create user with email and password
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Update user profile with name
                    await user.updateProfile({
                        displayName: name
                    });

                    // Redirect after successful signup
                    window.location.href = "/ThriftHub_G02/frontend/index.html";
                } catch (error) {
                    setError(error.message);
                }
            };

            const togglePasswordVisibility = () => {
                setShowPassword(!showPassword);
            };

            return (
                <div className="container">
                    <h2>Sign Up</h2>
                    {error && <div className="error-message">{error}</div>}
                    <form onSubmit={handleSubmit}>
                        <input
                            type="text"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            placeholder="Full Name"
                            required
                        />
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            placeholder="Email"
                            required
                        />
                        <div className="password-container">
                            <input
                                type={showPassword ? "text" : "password"}
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Password"
                                required
                            />
                            <span className="toggle-password" onClick={togglePasswordVisibility}>
                                üëÅÔ∏è
                            </span>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            );
        }

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SignupForm />);
    </script>
</body>
</html>
