<body class="relative">

    <!-- Preloader -->
    <div class="loader-mask">
        <div class="loader">
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        const user = localStorage.getItem("user");
        if (!user) {
            window.location.href = "/auth/login"; // Redirect to login if not authenticated
        }
    </script>

    <main class="main-wrapper">

        <header class="nav-type-1">
            <!-- Top Bar -->
            <div class="top-bar hidden-xs">
                <div class="container">
                    <div class="top-bar-links flex-parent">
                        <ul class="top-bar-currency-language">
                            <li>
                                Currency: <a href="#">MYR<i class="fa fa-angle-down"></i></a>
                                <div class="currency-dropdown">
                                    <ul>
                                        <li><a href="#">MYR</a></li>
                                        <li><a href="#">SGD</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="language">
                                Language: <a href="#">ENG<i class="fa fa-angle-down"></i></a>
                                <div class="language-dropdown">
                                    <ul>
                                        <li><a href="#">English</a></li>
                                        <li><a href="#">Malay</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>

                        <ul class="top-bar-acc">
                            <li><a href="/auth/login" class="btn">Login</a></li>
                            <li><a href="/auth/register" class="btn">Register</a></li>
                            <li><a href="/dashboard" class="btn">Dashboard</a></li> <!-- Add Dashboard Link -->
                            <button onclick="logout()" class="btn btn-lg btn-dark">Log Out</button>
                            
                            <script>
                                const logout = async () => {
                                    try {
                                        await account.deleteSession("current");
                                        localStorage.removeItem("user"); // Clear user data
                                        window.location.href = "/auth/login"; // Redirect to login
                                    } catch (error) {
                                        console.error("Logout failed:", error);
                                    }
                                };
                            </script>
                        </ul>
                    </div>
                </div>
            </div> <!-- end top bar -->

            <nav class="navbar navbar-responsive-top">
                <div class="navigation" id="sticky-nav">
                    <div class="container relative">
                        <div class="row flex-parent">
                            <div class="navbar-header flex-child">
                                <!-- Logo -->
                                <div class="logo-wrap">
                                    <a href="index.html">
                                        <img class="thrifthub" width="105" height="19" src="img/thrifthub lg v1.png"
                                            srcset="img/thrifthub lg v1.png 1x,img/thrifthub lg v1.png 2x">
                                    </a>
                                </div>
                                <button type="button" class="navbar-toggle" data-toggle="collapse"

                                    <span class="icon-bar"></span>
                                </button>
                            </div> <!-- end navbar-header -->

                            <div class="nav-wrap flex-child">
                                <div class="collapse navbar-collapse text-left" id="navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li><a href="index.html">Home</a></li>
                                        <li><a href="shop.html">Shop</a></li>
                                        <li><a href="about-us.html">About Us</a></li>
                                        <li><a href="contact.html">Contact Us</a></li>
                                    </ul>
                                </div> <!-- end collapse -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </div> <!-- end container -->

            </nav> <!-- end navbar -->
        </header>

        <div class="content-wrapper oh">
            <!-- Dashboard Content -->
            <section class="section-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Welcome to Your Dashboard</h1>
                            <p class="text-center">You are now logged in and can access your account details.</p>
                        </div>
                    </div>
                </div>
            </section> <!-- end dashboard content -->
        </div> <!-- end content wrapper -->
    </main> <!-- end main wrapper -->
