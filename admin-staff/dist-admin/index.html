    <!-- Firebase Integration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuks0O6_R_ltzxGJHM-G5LIBvoLvV_P6g",
        authDomain: "thrifthub-demo.firebaseapp.com",
        projectId: "thrifthub-demo",
        storageBucket: "thrifthub-demo.firebasestorage.app",
        messagingSenderId: "518014691134",
        appId: "1:518014691134:web:7fa4a771e1c664c9f92e6f",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const analytics = getAnalytics(app);

      // Log page view
      logEvent(analytics, 'page_view', {
        page_title: 'Admin Dashboard',
        page_location: window.location.href,
        page_path: '/index.html'
      });

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userDocRef = doc(db, "users", user.uid);
          const userDoc = await getDoc(userDocRef);
          
          if (userDoc.exists()) {
            const userData = userDoc.data();
            const fullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || user.email;
            document.getElementById('userName').textContent = fullName;
            
            // Log user login event
            logEvent(analytics, 'login', {
              method: 'email',
              user_id: user.uid
            });
          }
        } else {
          window.location.href = '/guest-cust/signin.html';
        }
      });

      // Handle sign out
      document.querySelector('#navUserdata a[href="/guest-cust/signin.html"]').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await signOut(auth);
          logEvent(analytics, 'logout', {
            user_id: auth.currentUser?.uid
          });
          window.location.href = '/guest-cust/signin.html';
        } catch (error) {
          console.error('Error signing out:', error);
        }
      });
    </script>
