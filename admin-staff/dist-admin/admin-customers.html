    <!-- Firebase SDK and Main Logic -->
    <script type="module">
     // Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, deleteDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyBuks0O6_R_ltzxGJHM-G5LIBvoLvV_P6g",
    authDomain: "thrifthub-demo.firebaseapp.com",
    projectId: "thrifthub-demo",
    storageBucket: "thrifthub-demo.firebasestorage.app",
    messagingSenderId: "518014691134",
    appId: "1:518014691134:web:7fa4a771e1c664c9f92e6f",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const analytics = getAnalytics(app);

// Log page view
logEvent(analytics, 'page_view', {
    page_title: 'Customers Dashboard',
    page_location: window.location.href,
    page_path: '/admin-customers.html'
});

// Expose db to global scope for editCustomer and deleteCustomer
window.db = db;

// Function to load customers
function loadCustomers(filter = {}) {
    const customersBody = document.getElementById("customersBody");
    if (!customersBody) {
        console.error("Element #customersBody not found in DOM");
        return;
    }

    let q = query(collection(db, "customers"));

    if (filter.search) {
        q = query(
            q,
            where("name", ">=", filter.search),
            where("name", "<=", filter.search + "\uf8ff")
        );
    }

    const unsubscribe = onSnapshot(
        q,
        (snapshot) => {
            customersBody.innerHTML = "";
            if (snapshot.empty) {
                customersBody.innerHTML = '<tr><td colspan="7" class="error-message">No customers found</td></tr>';
            } else {
                snapshot.forEach((doc) => {
                    const customer = doc.data();
                    const customerId = doc.id;

                    const name = customer.name || "Unnamed";
                    const email = customer.email || "N/A";
                    const phone = customer.phone || "N/A";
                    const status = customer.status || "active";
                    const joinDate = customer.joinDate
                        ? new Date(customer.joinDate)
                        : new Date();

                    const statusBadge = status === "active"
                        ? '<span class="status-active">Active</span>'
                        : '<span class="status-inactive">Inactive</span>';

                    const row = `
                        <tr class="bg-white border-b border-dashed dark:bg-gray-900 dark:border-gray-700/40">
                            <td class="w-4 p-4">
                                <label class="custom-label">
                                    <div class="bg-white dark:bg-slate-600/40 border border-slate-200 dark:border-slate-600 rounded w-4 h-4 inline-block text-center -mb-[3px]">
                                        <input type="checkbox" class="hidden">
                                        <i class="icofont-verification-check hidden text-ms dark:text-slate-200 leading-4"></i>
                                    </div>
                                </label>
                            </td>
                            <td class="p-3 text-sm font-medium whitespace-nowrap dark:text-white">${name}</td>
                            <td class="p-3 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">${email}</td>
                            <td class="p-3 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">${phone}</td>
                            <td class="p-3 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">${statusBadge}</td>
                            <td class="p-3 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                ${joinDate.toLocaleDateString("en-US", { day: "numeric", month: "short", year: "numeric" })}
                            </td>
                            <td class="p-3 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400 customer-actions">
                                <a href="#" onclick="editCustomer('${customerId}')"><i class="icofont-edit text-lg text-gray-500 dark:text-gray-400"></i></a>
                                <a href="#" onclick="deleteCustomer('${customerId}')"><i class="icofont-trash text-lg text-red-500 dark:text-red-400"></i></a>
                            </td>
                        </tr>
                    `;
                    customersBody.insertAdjacentHTML("beforeend", row);
                });
            }
        },
        (error) => {
            console.error("Error fetching customers:", error);
            customersBody.innerHTML = '<tr><td colspan="7" class="error-message">Error loading customers</td></tr>';
        }
    );

    return unsubscribe;
}

// Handle search
const customerSearch = document.getElementById("customerSearch");
if (customerSearch) {
    customerSearch.addEventListener("input", (e) => {
        const searchTerm = e.target.value.trim();
        loadCustomers({ search: searchTerm });
    });
}

// Edit Customer Function
window.editCustomer = async function (customerId) {
    try {
        const customerDoc = await getDoc(doc(window.db, "customers", customerId));
        if (customerDoc.exists()) {
            const customer = customerDoc.data();
            sessionStorage.setItem("editingCustomer", JSON.stringify({ id: customerId, ...customer }));
            window.location.href = `admin-edit-customer.html?id=${customerId}`;
        } else {
            alert("Customer not found!");
        }
    } catch (error) {
        console.error("Error fetching customer for editing:", error);
        alert("Error loading customer for editing: " + error.message);
    }
};

// Delete Customer Function
window.deleteCustomer = async function (customerId) {
    if (confirm("Are you sure you want to delete this customer?")) {
        try {
            await deleteDoc(doc(window.db, "customers", customerId));
            console.log("Customer deleted from Firestore successfully");
            loadCustomers(); // Refresh the list
        } catch (error) {
            console.error("Error deleting customer:", error);
            alert("Error deleting customer: " + error.message);
        }
    }
};

// Authentication state handling
onAuthStateChanged(auth, async (user) => {
    if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
            const userData = userDoc.data();
            const fullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || user.email;
            const userNameElement = document.getElementById('userName');
            if (userNameElement) userNameElement.textContent = fullName;

            logEvent(analytics, 'login', {
                method: 'email',
                user_id: user.uid
            });

            // Load customers only after authentication
            loadCustomers();
        }
    } else {
        window.location.href = '/guest-cust/signin.html';
    }
});

// Handle sign out
const signOutLink = document.querySelector('#navUserdata a[href="/guest-cust/signin.html"]');
if (signOutLink) {
    signOutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
            await signOut(auth);
            logEvent(analytics, 'logout', {
                user_id: auth.currentUser?.uid
            });
            window.location.href = '/guest-cust/signin.html';
        } catch (error) {
            console.error('Error signing out:', error);
        }
    });
}
    </script>
