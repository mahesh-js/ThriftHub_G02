    <!-- Firebase and Form Handling Scripts -->
    <script src="assets/libs/filepond/filepond.min.js"></script>
    <script src="assets/libs/filepond-plugin-image-preview/filepond-plugin-image-preview.min.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuks0O6_R_ltzxGJHM-G5LIBvoLvV_P6g",
        authDomain: "thrifthub-demo.firebaseapp.com",
        projectId: "thrifthub-demo",
        storageBucket: "thrifthub-demo.firebasestorage.app",
        messagingSenderId: "518014691134",
        appId: "1:518014691134:web:7fa4a771e1c664c9f92e6f",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const auth = getAuth(app);

      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        try {
          loginMessage.textContent = "Logging in...";
          loginMessage.className = "";
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          loginMessage.textContent = "Logged in successfully as: " + userCredential.user.email;
          loginMessage.className = "success";
          console.log("Signed in as:", userCredential.user.email);
        } catch (error) {
          console.error("Login failed:", error.message);
          loginMessage.textContent = "Login failed: " + error.message;
          loginMessage.className = "error";
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User is signed in:", user.email);
          document.querySelector(".login-container").style.display = "none";
          document.querySelector(".page-wrapper").style.display = "block";
        } else {
          console.log("No user is signed in");
          document.querySelector(".login-container").style.display = "block";
          document.querySelector(".page-wrapper").style.display = "none";
        }
      });

      FilePond.registerPlugin(FilePondPluginImagePreview);
      const fileInput = document.querySelector('input[type="file"]');
      const pond = FilePond.create(fileInput, {
        allowMultiple: false,
        acceptedFileTypes: ["image/*"],
        onaddfile: (error, fileItem) => {
          if (!error) {
            console.log("File added to FilePond:", fileItem.file);
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById("previewPhoto").src = e.target.result;
            reader.readAsDataURL(fileItem.file);
          } else {
            console.error("Error adding file to FilePond:", error);
          }
        },
      });

      const staffForm = document.getElementById("staffForm");
      const messageDiv = document.getElementById("message");

      staffForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!auth.currentUser) {
          messageDiv.textContent = "Please log in to add a staff.";
          messageDiv.className = "error";
          return;
        }
        try {
          console.log("User authenticated:", auth.currentUser);
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const status = document.getElementById("status").value;
          const country = document.getElementById("country").value;
          const profilePhotoFile = pond.getFile()?.file;

          messageDiv.textContent = "Adding staff...";
          messageDiv.className = "";

          let photoUrl = "";
          if (profilePhotoFile) {
            console.log("Uploading file:", profilePhotoFile);
            const storageRef = ref(storage, `staff/${Date.now()}_${profilePhotoFile.name}`);
            const snapshot = await uploadBytes(storageRef, profilePhotoFile);
            photoUrl = await getDownloadURL(snapshot.ref);
            console.log("Photo URL:", photoUrl);
          }

          const docRef = await addDoc(collection(db, "staff"), {
            name,
            email,
            phone,
            status,
            country,
            imageUrl: photoUrl,
            createdAt: serverTimestamp(),
          });
          console.log("Staff added to Firestore with ID:", docRef.id);

          messageDiv.textContent = "Staff added successfully!";
          messageDiv.className = "success";

          staffForm.reset();
          pond.removeFiles();
          document.getElementById("previewPhoto").src = "assets/images/users/avatar-1.png";
          document.getElementById("previewName").textContent = "John Doe";
          document.getElementById("previewEmail").textContent = "john.doe@example.com";
          document.getElementById("previewPhone").textContent = "+60 12-345-6789";
          document.getElementById("previewStatus").textContent = "Active";
          document.getElementById("previewCountry").textContent = "Malaysia";

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.className = "";
          }, 3000);
        } catch (error) {
          console.error("Error adding staff:", error);
          messageDiv.textContent = "Error adding staff: " + error.message;
          messageDiv.className = "error";
        }
      });

      document.getElementById("name").addEventListener("input", (e) => document.getElementById("previewName").textContent = e.target.value || "John Doe");
      document.getElementById("email").addEventListener("input", (e) => document.getElementById("previewEmail").textContent = e.target.value || "john.doe@example.com");
      document.getElementById("phone").addEventListener("input", (e) => document.getElementById("previewPhone").textContent = e.target.value || "+60 12-345-6789");
      document.getElementById("status").addEventListener("change", (e) => document.getElementById("previewStatus").textContent = e.target.value || "Active");
      document.getElementById("country").addEventListener("input", (e) => document.getElementById("previewCountry").textContent = e.target.value || "Malaysia");
    
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userDocRef = doc(db, "users", user.uid);
          const userDoc = await getDoc(userDocRef);
          
          if (userDoc.exists()) {
            const userData = userDoc.data();
            const fullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || user.email;
            document.getElementById('userName').textContent = fullName;
            
            // Log user login event
            logEvent(analytics, 'login', {
              method: 'email',
              user_id: user.uid
            });
          }
        } else {
          window.location.href = '/guest-cust/signin.html';
        }
      });

      // Handle sign out
      document.querySelector('#navUserdata a[href="/guest-cust/signin.html"]').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await signOut(auth);
          logEvent(analytics, 'logout', {
            user_id: auth.currentUser?.uid
          });
          window.location.href = '/guest-cust/signin.html';
        } catch (error) {
          console.error('Error signing out:', error);
        }
      });
    </script>
