    <!-- Firebase SDK and Main Logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
      import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuks0O6_R_ltzxGJHM-G5LIBvoLvV_P6g",
        authDomain: "thrifthub-demo.firebaseapp.com",
        projectId: "thrifthub-demo",
        storageBucket: "thrifthub-demo.firebasestorage.app",
        messagingSenderId: "518014691134",
        appId: "1:518014691134:web:7fa4a771e1c664c9f92e6f",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      signInAnonymously(auth).catch((error) => {
        console.error("Error signing in anonymously:", error);
      });

      // Get customer ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const customerId = urlParams.get("id");

      // Populate form with existing customer data
      async function populateForm() {
        if (!customerId) {
          document.getElementById("message").textContent = "No customer ID provided.";
          document.getElementById("message").style.color = "red";
          return;
        }

        try {
          const customerDoc = await getDoc(doc(db, "customers", customerId));
          if (customerDoc.exists()) {
            const customer = customerDoc.data();
            document.getElementById("name").value = customer.name || "";
            document.getElementById("email").value = customer.email || "";
            document.getElementById("phone").value = customer.phone || "";
            document.getElementById("status").value = customer.status || "active";
          } else {
            document.getElementById("message").textContent = "Customer not found.";
            document.getElementById("message").style.color = "red";
          }
        } catch (error) {
          console.error("Error loading customer:", error);
          document.getElementById("message").textContent = "Error loading customer: " + error.message;
          document.getElementById("message").style.color = "red";
        }
      }

      // Handle form submission
      document.getElementById("editCustomerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const status = document.getElementById("status").value;
        const messageElement = document.getElementById("message");

        messageElement.textContent = "Saving changes...";
        messageElement.style.color = "#3b82f6";

        try {
          await updateDoc(doc(db, "customers", customerId), {
            name: name,
            email: email,
            phone: phone,
            status: status,
            updatedAt: new Date().toISOString(),
          });

          messageElement.textContent = "Customer updated successfully!";
          messageElement.style.color = "green";

          setTimeout(() => {
            window.location.href = "staff-customers.html";
          }, 1000);
        } catch (error) {
          console.error("Error updating customer:", error);
          messageElement.textContent = "Error updating customer: " + error.message;
          messageElement.style.color = "red";

          setTimeout(() => {
            window.location.href = "staff-customers.html";
          }, 2000);
        }
      });

      // Load customer data when the page loads
      document.addEventListener("DOMContentLoaded", populateForm);
    </script>
